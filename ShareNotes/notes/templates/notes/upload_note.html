<!DOCTYPE html>
<html>
<head>
    <title>Upload Note</title>
</head>
<body>
    <h1>Upload a Note</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" id="file_input" name="file_input" accept=".doc,.doxc,.pdf,.jpeg,.png" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
