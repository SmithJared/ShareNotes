<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/upload_note.css' %}">
    <title>Upload Note</title>
</head>
<body>
    <div class="container">
        <h1>Upload a Note</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
